<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DiscoRM - Theory & Concepts</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Theoretical documentation for the Disco Reward Model (DiscoRM) project.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 数学公式渲染样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'DiscoRM Theory',
      repo: '', // TODO: Add your repo URL here
      loadSidebar: true,
      subMaxLevel: 2,
      // Set the homepage (optional, defaults to README.md)
      homepage: 'README_CORE_IDEAS.md',
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "math") {
              return (
                '<span class="tex">' +
                katex.renderToString(code, {
                  throwOnError: false
                }) +
                '</span>'
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
  
  <!-- docsify数学公式插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  

</body>
</html>
